<div class="container">
  <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let card of bookcontent">
          <div class="card h-100">
              <a href="#"><img class="card-img-top" [src]="card.avatar" alt=""></a>
              <div class="card-body">
                  <h4 class="card-title">
                      <a>{{card.bookname}}</a>
                  </h4>
                  <h5>{{card.authorname}}</h5>
                  <p class="card-text">{{card.description}}</p>
              </div>
              <div class="card-footer">
                  <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
              </div>
          </div>
      </div>

  </div>
</div>
